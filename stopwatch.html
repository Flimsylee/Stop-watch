<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css" />
     <script src="https://kit.fontawesome.com/7a61e8275d.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
        <div id="timer">
          00:00:00
        </div>
        <div class="buttons">
          <button id="startStpBtn">
            <i class="fa-solid fa-play" id="play"></i>
          </button>
          <button id="resetBtn">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
          </button>
        </div>
      </div>
      <script src="stopwatch.js"></script>
  </body>
</html>
